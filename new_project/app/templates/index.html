<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

    $(document).ready(function() {
        $(".fadein").hide().delay().fadeIn(1500);
        $(".slide-right").hide().delay(1500).fadeIn().animate({left: "1000px"});
        $(".slide-left").hide().delay(1500).fadeIn().animate({right: "1000px"});
        $(".donate").animate()
    });

    </script>
</head>

<body>
    <header class="navbar fadein">
            <a href="/">Home</a>
            <a href="/arma">Gaming</a>
            <a href="/dji">DJI</a>
            <a href="/photos">Photos</a>
            <a href="/contact">Contact</a>
    </header>
    <main id="welcome">
            <h1 class="fadein">Welcome to Spaztron's Web Page</h1>
            <img src="{% static '/images/patch.webp' %}" alt="spaztrons logo" width="256" height="261" id="spaztron" class="fadein">
            <h2 class="fadein" style="margin-bottom: 100px;">All things Spaztron</h2>
            <h3 id="check-out-my-youtube" class="slide-left" id="check-out">Check out my YouTube channel</h3>
            <a href="https://www.youtube.com/channel/UC5hjUJu8qA86_nZSS88db2g?view_as=subscriber" class="btn btn-primary slide-right" id="youtube-button">YouTube</a>
    </main>
    <footer class="footer fadein">
        <p class="copywright">Copywright @ 2020 | All rights reserved | <a href="/contact">Contact</a></p>
        <a href="https://www.paypal.com/donate?token=e3HQ5d_S0hnH8i3o2W_hZY_UOOcBg6yeUSUoTGUd4kByiXavEW7nHBW5y7NtaKwZJTteqdwGjwbdBy4z"><img alt="donate button" role="button" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" tabindex="0" aria-label="Donate via PayPal" data-testid="submit-image"></a>
    </footer>
</body>

</html>

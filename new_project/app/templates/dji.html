<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $(".fadein").hide().delay().fadeIn(1500);
            $(".slide-right").hide().delay(1500).fadeIn().animate({ left: "1000px" });
            $(".slide-left").hide().delay(1500).fadeIn().animate({ right: "1000px" });
            $(".donate").animate()
        });

    </script>
</head>

<body>
    <header class="navbar fadein">
        <a href="/">Home</a>
        <a href="/arma">Gaming</a>
        <a href="/dji">DJI</a>
        <a href="/photos">Photos</a>
        <a href="/contact">Contact</a>
    </header>
    <main id="main-dji">
        <h1 style="color: whitesmoke; margin-top: 25px; text-shadow: 5px 5px 10px black;">DJI Drone Videos</h1>
        <div id="videos">
            <iframe class="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/_SZrEMQv8TQ"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <iframe class="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/5dbKlnxnW7Q"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <iframe class="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/IOEuAcy8uYE" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

        <a href="https://www.youtube.com/channel/UC5hjUJu8qA86_nZSS88db2g?view_as=subscriber"><h3 style="color: whitesmoke; margin: 50px; text-shadow: 5px 5px 10px black;">Click me to see more videos!</h3></a>
        <h1 style="color: whitesmoke; text-shadow: 5px 5px 10px black;">DJI Drone Pictures</h1>
        <div class="gallery">
            <a target="_blank" href="{% static '/images/dji1.webp' %}"><img src="{% static '/images/dji1.webp' %}"
                    width="600" height="400"></a>

                    width="600" height="400"></a>

    <footer class="footer fadein">
        <p class="copywright">Copywright @ 2020 | All rights reserved | <a href="/contact">Contact</a></p>

                alt="donate button" role="button" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"
                tabindex="0" aria-label="Donate via PayPal" data-testid="submit-image"></a>
